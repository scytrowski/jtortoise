plugins {
    id 'java'
}

group 'nullpointer'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":jtortoise-core")
    compile project(":jtortoise-geometry")
    compile project(":jtortoise-graphics")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
